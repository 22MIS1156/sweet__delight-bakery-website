<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 10px;
        }
        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        header nav ul li {
            margin: 0 15px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .contact {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .contact table {
            width: 100%;
            border-collapse: collapse;
        }
        .contact td {
            padding: 10px;
        }
        .contact input, .contact textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        .contact textarea {
            resize: vertical;
            min-height: 100px;
        }
        .contact input[type="submit"] {
            background-color: #333;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }
        .contact input[type="submit"]:hover {
            background-color: #444;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" style="background-color: #333;">Home</a></li>
                <li><a href="product.html" style="background-color: #333;">Products</a></li>
                <li><a href="contact.html" style="background-color: #333;">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Get in Touch</h2>
            <p>Address: 123 Main St, VITC, Chennai</p>
            <p>Phone: 762-093-9485</p>
            <p>Email: <a href="mailto:info@sweetdelights.com">info@sweetdelights.com</a></p>
            <form>
                <table>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name" name="name"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message:</label></td>
                        <td><textarea id="message" name="message"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Send"></td>
                    </tr>
                </table>
            </form>
        </section>
    </main>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.querySelector('#name').value;
            const email = document.querySelector('#email').value;
            const message = document.querySelector('#message').value;
            alert(`Thank you for contacting us, ${name}! We will get back to you soon.`);
        });
    </script>
</body>
</html>
